<!DOCTYPE html>
<html>
  <head>
    <title>Nota - The Note App</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="format-detection"
      content="telephone=no, address=no, email=no"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />

    <link
      rel="icon"
      href="/notes/assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/notes/styles/styles.css" />
    <link rel="stylesheet" href="/notes/styles/m-styles.css" />
  </head>
  <body>
    <header class="header">
      <h1><img src="/notes/assets/images/notes_logo.png" alt="Nota Logo" /></h1>
    </header>
    <div class="go-home">
      <a href="/notes/index.html"></a>
    </div>
    <div class="edit-container">
      <input
        type="text"
        id="note-title"
        class="title-input"
        placeholder="Title"
      />
      <textarea
        id="note-body"
        class="body-input"
        placeholder="Start taking your note..."
      ></textarea>
    </div>
    <center>
      <button id="remove-note">Delete Note</button>
    </center>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <script src="/notes/js/notes-functions.js"></script>
    <script src="/notes/js/notes-edit.js"></script>
  </body>
</html>
