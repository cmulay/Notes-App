<!DOCTYPE html>
<html>
  <head>
    <title>Nota - The Note App</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="format-detection"
      content="telephone=no, address=no, email=no"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />

    <link
      rel="icon"
      href="/notes/assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/notes/styles/styles.css" />
    <link rel="stylesheet" href="/notes/styles/m-styles.css" />
  </head>
  <body>
    <header class="header">
      <h1><img src="/notes/assets/images/notes_logo.png" alt="Nota Logo" /></h1>
      <h2>Simple and Clean. <br />Helps you to stay focused.</h2>
    </header>
    <div class="actions">
      <input
        type="text"
        id="search-text"
        class="input"
        placeholder="Filter notes"
      />
      <select class="dropdown" id="filter-by">
        <option value="alphabetical">Sort by Alphabetically</option>
        <option value="byCreated">Sort by Recently Created</option>
        <option value="byEdited">Sort by Last Edited</option>
      </select>
      <br /><br />
      <center>
        <button id="create-note" class="button">Create Note</button>
      </center>
      <br /><br />
      <div class="container">
        <div id="notes"></div>
      </div>
    </div>

    <script src="/notes/js/uuid4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <script src="/notes/js/notes-functions.js"></script>
    <script src="/notes/js/notes-app.js"></script>
  </body>
</html>
